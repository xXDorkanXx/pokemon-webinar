<!DOCTYPE html>
<html>
    <head>
        <meta name="referrer" content="no-referrer">
        <title>Pokemons images browser</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img id="logo" src="https://imgur.com/7uvD3gE.png" alt="Pokemon logo">
        </header>
        <main>
            <div id="pokemon"></div>
            <div>
                <img class="button" id="prev-btn" src="https://imgur.com/V1BqV4S.png" alt="Left arrow button">
                <img class="button" id="next-btn" src="https://imgur.com/13HDNXU.png" alt="Right arrow button">
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
